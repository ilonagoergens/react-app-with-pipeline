name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # Schritt 2: Deployment auf EC2
      - name: Deploy to ec2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.193.101.241 << 'EOF'
            # Node.js installieren, falls nicht vorhanden
            curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs

            # PM2 installieren, falls nicht vorhanden
            sudo npm install -g pm2

            # Repository klonen oder aktualisieren
            cd /var/www
            if [ ! -d "react-app-with-pipeline" ]; then
              git clone https://github.com/${{ github.repository }} react-app-with-pipeline
            else
              cd react-app-with-pipeline
              git pull origin main
            fi

            # Installiere AbhÃ¤ngigkeiten und baue die Anwendung
            cd /var/www/react-app-with-pipeline
            npm install
            npm run build

            # Starten/neu starten der App mit PM2
            pm2 restart all || pm2 start npm --name "react-app" -- run start

            # PM2 sicherstellen, dass es nach einem Neustart startet
            pm2 startup systemd
            pm2 save
          EOF
