name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # Schritt 2: Deployment auf EC2
      - name: Deploy to ec2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.121.223.78 << 'EOF'
            # Node.js installieren, falls nicht vorhanden
            curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs

            # PM2 installieren, falls nicht vorhanden
            sudo npm install -g pm2

            # Repository klonen oder aktualisieren
            cd /var/www
            if [ ! -d "react-app-with-pipeline" ]; then
              git clone https://github.com/${{ github.repository }} react-app-with-pipeline
            else
              cd react-app-with-pipeline
              git pull origin main
            fi

            # Installiere Abhängigkeiten und baue die Anwendung
            cd /var/www/react-app-with-pipeline
            npm install
            npm run build

            # Kopiere den Inhalt des dist-Ordners in den Nginx-Webserver Ordner
            sudo cp -r dist/* /var/www/html/

            # Stelle sicher, dass Nginx läuft
            sudo systemctl restart nginx

            # Optional: Nginx so konfigurieren, dass es beim Systemstart startet
            sudo systemctl enable nginx
            EOF
