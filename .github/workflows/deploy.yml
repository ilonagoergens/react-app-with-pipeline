name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # Schritt 2: Deployment auf EC2
      - name: Deploy to EC2
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@18.153.14.166 << 'EOF'
            cd /var/www/react-app-with-pipeline
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF
